<div class="hamburger-icon" (click)="onToggleSidebar()">&#9776;</div>
<div class="container chat-container">
  <div class="row flex-column flex-md-row h-100">
    <div class="col-md-12 mx-auto flex-grow-1 position-relative p-0">
      <div class="messages-container overflow-auto chatbox pb-0" #chatbox>
        <app-message-display *ngFor="let message of messengerService.getMessages()" [text]="message.text" [user]="message.user" [error]="message.error"></app-message-display>
        <br><br><br><br><br>
      </div>
      <div class="input-group input-group-lg message-container">
        <input id="messenger" type="text" class="form-control messenger-style border-end-0 rounded-end-0" placeholder="Type your message here..." [(ngModel)]="messageModel" (keyup.enter)="sendMessage()">
        <div class="input-group-append" *ngIf="messengerService.awaitResponse.value">
          <button id="loading" type="button" class="btn messenger-style border-start-0 rounded-start-0 d-flex align-items-center">
            <div class="loading-circle"></div>
          </button>
        </div>
        <div class="input-group-append">
          <div id="send" class="btn messenger-style border-start-0 rounded-start-0 d-flex align-items-center" (click)="sendMessage()">
            <i class="bi bi-arrow-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
